<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPN Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #667eea; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error { background: #fee; color: #c33; display: block; }
        .alert-success { background: #efe; color: #3c3; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê VPN Manager</h1>
        <p class="subtitle">Sistema de Gesti√≥n VPN</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" required autofocus>
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="btn">Iniciar Sesi√≥n</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #999; font-size: 0.8rem;">
            Por defecto: admin / admin123
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.textContent = 'Verificando...';
            
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            
            const data = await res.json();
            const alert = document.getElementById('alert');
            
            if (data.success) {
                alert.className = 'alert alert-success';
                alert.textContent = '‚úÖ √âxito! Redirigiendo...';
                setTimeout(() => window.location = '/', 500);
            } else {
                alert.className = 'alert alert-error';
                alert.textContent = '‚ùå ' + data.error;
                btn.textContent = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
